# =========================================================
# ATLAS - Alembic Configuration
# =========================================================

[alembic]

# Path to migration scripts
script_location = migrations

# Use env.py file
prepend_sys_path = .

# SQLAlchemy database URL
sqlalchemy.url = postgresql://dineshkumar@localhost:5432/atlas_db

# ---------------------------------------------------------
# Logging Configuration
# ---------------------------------------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S